<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="image">

      </div>

      <div class="info">
        <p class="brand">Perfume</p>
        <h1 class="title">preview Gabrielle Essence Eau De Parfum</h1>
        <p class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque
          voluptates voluptate maxime, quod nam quibusdam cum? Ratione facilis
        </p>
        <div class="price">
          <span class="new-price">$149.99</span>
          <span class="old-price"><del>$169.99</del></span>
        </div>
        <button class="add-to-cart">
          <img src="images/icon-cart.svg" alt="Cart Icon" class="cart-icon">
          Add To Cart
        </button>
      
      </div>
    </div>
  </body>
</html>
